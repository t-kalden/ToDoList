    <title>ToDo List</title>

<body>
    <h1>ToDo List</h1>
    <p>Prompts:</p>
    <ul>
        Type: 
        <li>"New" - Add to list</li>
        <li>"List" - Display list</li>
        <li>"Delete" - Remove Specific task</li>
        <li>"Quit" or "Q"- Quit Application</li>
    </ul>

    <script src="script.js"></script>
</body>
